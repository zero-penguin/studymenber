{% load static %}

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="{% static 'css/detail.css' %}">
  <link rel="stylesheet" href="{% static 'css/edit.css' %}">
  <link rel="stylesheet" href="{% static 'css/loding.css' %}">
  <link rel="stylesheet" href="{% static 'css/fade.css' %}">
  <link rel="stylesheet" href="{% static 'css/navi.css' %}">
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>


<body>

  <!-- fade用のクラス -->
  <div class="normal-content">

    <div class="air">
      
    </div>

    <div class="app-title">
      <img src="{% static 'image/logo/title.png' %}">
    </div>
  
    <div class="air2">

    </div>

    <!-- ローディング画面のコンテナ -->
    <div id="loading-container">
      <!-- ロゴやテキストなどのコンテンツをここに追加 -->
      <img id="loading-image" src="{% static 'image/ca-colab/エージェント.png' %}" alt="Loading..."> <!-- 回転する画像を追加 -->
    </div>
    
      <div class="mainpage">
          
        {% block content %}
        {% endblock %}
        
      </div>

    </div>
  <script type="text/javascript" src="{% static 'js/loding.js' %}"></script> 
  <script type="text/javascript" src="{% static 'js/fade.js' %}"></script> 
  

</body>
