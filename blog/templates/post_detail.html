{% extends './base.html' %}

{% block content %}
  <div class='post-container'>
    {% if post.published_date %}
      <div>
        {{ post.published_date }}
      </div>
    {% endif %}
    <p><img src="{{ post.images.url }}"height="200px" width="auto"></p>
    <h2 class="post-name">{{ post.name }}</h2>
    ↓最新のコメント↓
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
{% endblock %}
